<html lang="en">
<head>
	<link href="style.css" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="split left no-gutters">
	</div>
	<div class="split right no-gutters">
		<form class="example" action="{{ url_for('handle_data') }}"  method="POST">
		<input type="text" placeholder="Product_name" name="product">
		<h1> Select the website:</h1>
		<label class="main">
		<input type="checkbox" value="amazon" >AMAZON<br>
		<input type="checkbox" value="flipkart">FLIPKART<br>
		</label>
		<!--<button type="submit">Submit</button>-->
		<input type="submit" value="Submit">
	</form>
	</div>
	{% if product %}
  <h1>{{product}} </h1>
  {% endif %}
  
</body>
</html>
